<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background-color: lightseagreen;
}
</style>
</head>
<body>

<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Roronoa</td>
  <td>Zoro</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Sanji</td>
  <td>Vinsmoke</td>
  <td>$140</td>
  </tr>
  <tr>
  <td>Tony Tony</td>
  <td>Chopper</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>God</td>
  <td>Usopp</td>
  <td>$250</td>
  </tr>
</table>

</body>
</html>
