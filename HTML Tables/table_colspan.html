<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(123, 123, 123);
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th colspan="3">Birth Of Date</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>12</td>
    <td>02</td>
    <td>2000</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>23</td>
    <td>05</td>
    <td>1992</td>
  </tr>
</table>
</body>
</html>
