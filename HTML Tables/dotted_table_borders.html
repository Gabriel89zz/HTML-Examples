<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border-style: dotted;
}
</style>
</head>
<body>

<h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
  <tr>
    <th>Anime</th>
    <th>Genre</th> 
    <th>Score</th>
  </tr>
  <tr>
    <td>One Piece</td>
    <td>Shonen</td>
    <td>9.7</td>
  </tr>
  <tr>
    <td>Bleach</td>
    <td>Shonen</td>
    <td>9.4</td>
  </tr>
  <tr>
    <td>Steins Gate</td>
    <td>Seinen</td>
    <td>9.3</td>
  </tr>
</table>

</body>
</html>
