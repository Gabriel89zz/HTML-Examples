<!DOCTYPE html>
<html>
<body>

<h1>The input readonly attribute</h1>

<p>The readonly attribute specifies that an input field should be read-only, which is perfect for fixed data like a band's name:</p>

<form action="/action_page.php">
  <label for="bandname">Band name:</label><br>
  <input type="text" id="bandname" name="bandname" value="The Smashing Pumpkins" readonly><br>
  <label for="singer">Lead singer:</label><br>
  <input type="text" id="singer" name="singer" value="Billy Corgan"><br><br>
  <input type="submit" value="Update Profile">
</form>

</body>
</html>
