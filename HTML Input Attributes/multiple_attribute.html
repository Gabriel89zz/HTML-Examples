<!DOCTYPE html>
<html>
<body>

<h1>The input multiple attributes</h1>

<p>The multiple attribute allows you to upload several tracks at once, perfect for your Grunge or Metal demo tapes.</p>

<form action="/action_page.php">
  <label for="tracks">Select audio tracks (WAV or MP3):</label><br><br>
  <input type="file" id="tracks" name="tracks" multiple><br><br>
  <input type="submit" value="Upload to Archive">
</form>

<p>To select multiple tracks, hold down the <strong>CTRL</strong> or <strong>SHIFT</strong> key while selecting your files.</p>

</body>
</html>
