<!DOCTYPE html>
<html>
<body>

<h1>The input disabled attribute</h1>

<p>The disabled attribute specifies that an input field should be disabled (unusable and un-clickable), like a locked track on a demo tape:</p>

<form action="/action_page.php">
  <label for="band">Band Name:</label><br>
  <input type="text" id="band" name="band" value="Korn" disabled><br>
  <label for="album">Favorite Album:</label><br>
  <input type="text" id="album" name="album" value="Follow the Leader"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
