<!DOCTYPE html>
<html>
<body>

<h1>The input pattern attribute</h1>

<p>The pattern attribute uses a regular expression to validate the input, ensuring it follows the strict naming conventions of our Metal archive.</p>

<form action="/action_page.php">
  <label for="genre_code">Enter Genre Code (3 Uppercase Letters):</label><br><br>
  <input type="text" id="genre_code" name="genre_code" 
         pattern="[A-Z]{3}" 
         title="Please enter a 3-letter uppercase code (e.g., GRN, MET, SHG)" 
         placeholder="e.g. GRN"><br><br>
  
  <input type="submit" value="Register Genre">
</form>

<p>Try entering 'grunge' (lowercase) or 'METAL' (more than 3 letters) to see the validation error.</p>

</body>
</html>
