<!DOCTYPE html>
<html>
<body>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field, which is great for setting default genres or iconic bands:</p>

<form action="/action_page.php">
  <label for="genre">Musical Genre:</label><br>
  <input type="text" id="genre" name="genre" value="Shoegaze"><br>
  <label for="band">Featured Band:</label><br>
  <input type="text" id="band" name="band" value="My Bloody Valentine"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
