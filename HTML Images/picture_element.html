<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>The picture Element</h2>

<picture>
  <source media="(min-width: 650px)" srcset="fallen_angels.jpg">
  <source media="(min-width: 465px)" srcset="waifu_fallen_angels.jpg">
  <img src="the_bends.jpg" style="width:auto;">
</picture>

<p>願望之所以美好，正是因為它們不會實現。我們努力工作，也正是因為它們不會實現。我們不斷鞭策自己前進，也正是因為它們不會實現。但一旦願望實現了，還有什麼能繼續驅使我們前進呢？</p>

<p>貪婪也許不是好事，但也沒有那麼壞。你們人類認為貪婪只是為了金錢或權力，但每個人都想要自己得不到的東西。
</p>

</body>
</html>
