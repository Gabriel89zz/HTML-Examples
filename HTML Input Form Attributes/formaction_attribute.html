<!DOCTYPE html>
<html>
<body>

<h1>The input formaction attribute</h1>

<p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted, allowing you to send data to different musical databases.</p>

<form action="/grunge_archive.php">
  <label for="band">Band Name:</label><br>
  <input type="text" id="band" name="band"><br><br>
  <label for="genre">Primary Genre:</label><br>
  <input type="text" id="genre" name="genre"><br><br>
  <input type="submit" value="Submit to Grunge Archive">
  <input type="submit" formaction="/metal_archive.php" value="Submit to Metal Archive">
</form>

</body>
</html>
