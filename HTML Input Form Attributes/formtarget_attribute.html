<!DOCTYPE html>
<html>
<body>

<h1>The input formtarget attribute</h1>

<p>The formtarget attribute specifies where to display the response, such as opening a Shoegaze playlist or a Metal archive in a new tab.</p>

<form action="/music_archive.php">
  <label for="band_name">Band Name:</label><br>
  <input type="text" id="band_name" name="band_name"><br><br>
  <label for="genre">Musical Genre:</label><br>
  <input type="text" id="genre" name="genre"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
</form>

</body>
</html>
