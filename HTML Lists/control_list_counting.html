<!DOCTYPE html>
<html>
<body>

<h2>The start attribute</h2>
<p>By default, an ordered list will start counting from 1. Use the start attribute to start counting from a specified number:</p>

<ol start="10">
  <li>Ride</li>
  <li>My Blody Valentine</li>
  <li>Slowdive</li>
</ol>

<ol type="I" start="30">
  <li>Pasteboard</li>
  <li>Cruyff In The Bedroom</li>
  <li>Walrus</li>
</ol>

</body>
</html>
