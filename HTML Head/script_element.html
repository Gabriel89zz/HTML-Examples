<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grunge Sound Check</title>
  <script>
  function turnOnAmp() {
    document.getElementById("demo").innerHTML = "Come as you are, as you were...";
    document.getElementById("demo").style.color = "#8b0000"; // Un toque de rojo oscuro
  }
  </script>
</head>
<body>

<h1>Seattle Sound System</h1>
<p id="demo">El amplificador está apagado. El garage está en silencio.</p>
<button type="button" onclick="turnOnAmp()">Distorsionar sonido</button>

</body>
</html>
