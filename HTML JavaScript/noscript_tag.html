<!DOCTYPE html>
<html>
<body>

<h2 id="banda"></h2>
<p id="descripcion"></p>

<script>
  document.getElementById("banda").innerHTML = "The Smashing Pumpkins";
  document.getElementById("descripcion").innerHTML = "Iconos del rock alternativo conocidos por fusionar guitarras pesadas con melodías melancólicas y orquestales.";
</script>

<noscript>
  <h2>Error de compatibilidad</h2>
  <p>Lo sentimos, tu navegador no soporta JavaScript o lo tiene desactivado. No puedes ver la información de la banda.</p>
</noscript>

<p>Si el navegador no soporta los scripts, se mostrará el mensaje de advertencia dentro de la etiqueta noscript.</p>
 
</body>
</html>
