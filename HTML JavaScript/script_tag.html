<!DOCTYPE html>
<html>
<body>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Bankai Zanka No Tachi!" into an HTML element with id="demo":</p>

<p id="bankai"></p>

<script>
document.getElementById("bankai").innerHTML = "Bankai Zanka No Tachi!";
</script> 

</body>
</html>
