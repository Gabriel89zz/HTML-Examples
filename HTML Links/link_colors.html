<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color:#292F36 ;
}
a:link {
  color: lightblue;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: lightcoral;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: lightseagreen;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: lightpink;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="https://www.youtube.com" target="_blank">Youtube</a> 

</body>
</html>
