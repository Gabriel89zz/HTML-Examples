<p>たとえあなたが私を拒否するとわかっていても、たとえあなたが私を受け入れないのではないかと心配していても、たとえあなたが私を捨てたら本当に痛いだろうとわかっていても、私はまだ私の気持ちをあなたに伝えなければなりません！.</p>
