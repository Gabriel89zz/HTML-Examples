<html>
<head>
<style>
.container {
  position: relative;
}

.black-box {
  position: relative;
  z-index: 1;
  border: 3px solid rgb(77, 77, 77);
  height: 300px;
  margin: 45px;
}

.gray-box {
  position: absolute;
  z-index: 3;
  background: rgb(110, 172, 213);
  height: 78px;
  width: 75%;
  left: 45px;
  top: 37px;
}

.green-box {
  position: absolute;
  z-index: 2;
  background: rgb(169, 87, 157);
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>

<div class="container">
  <div class="black-box">Black Sabbath</div>
  <div class="gray-box">Led Zeppelin</div>
  <div class="green-box">Deep Purple</div>
</div>

</body>
</html>
