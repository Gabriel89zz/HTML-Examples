<html>
<head>

}

h2 {
  color: rgb(201, 83, 83);
}
</style>
</head>
<body>

<h1>Rage Against The Machine</h1>
<h2>Deftones</h2>
<p>それは悲しみの涙ではありません。幸せの涙ですよね？風が止まないように急ぎましょう。</p>
<p>いつもこんな気持ちになります。.. 何かを失いつつあるという感覚。世界は本当に美しいですが、そこから遠ざかっているのは私だけのように感じます。</p>

</body>
</html>
