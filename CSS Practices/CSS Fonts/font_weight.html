<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bolder;
}

p.thicker {
  font-weight: 1000;
}
</style>
</head>
<body>

<h1>Creep</h1>

<p class="normal">Forward yesterday</p>
<p class="light">Makes me wanna stay</p>
<p class="thick">What they said was real</p>
<p class="thicker">Makes me wanna steal</p>

</body>
</html>
