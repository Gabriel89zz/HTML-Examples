<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<h1>Cyberpunk Edgerunners</h1>

<p class="normal">So, get away</p>
<p class="italic">Another way to feel what you didn't want yourself to know</p>
<p class="oblique">And let yourself go</p>

</body>
</html>
