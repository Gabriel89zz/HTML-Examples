<!DOCTYPE html>
<html>
<head>
<style>
html {
  font-size: 16px; 
}

h1 {
  font-size: 3.5rem; 
}

h2 {
  font-size: 2.875rem; 
}

p {
  font-size: 2rem; 
}
</style>
</head>
<body>

<h1>Aizen Sosuke</h1>
<h2>Kyouka Suigetus</h2>
<p>いつもこんな気持ちになります。.. 何かを失いつつあるという感覚。世界は本当に美しいですが、そこから遠ざかっているのは私だけのように感じます。</p>
<p>それは悲しみの涙ではありません。幸せの涙ですよね？風が止まないように急ぎましょう。</p>

</body>
</html>
