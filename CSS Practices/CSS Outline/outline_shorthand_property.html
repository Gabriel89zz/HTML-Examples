<!DOCTYPE html>
<html>
<head>
<style>
p {
  padding: 5px;
}

p.ex1 {outline: dashed;}
p.ex2 {outline: dotted rgb(85, 51, 178);}
p.ex3 {outline: 7px solid lightcoral;}
p.ex4 {outline: thick ridge #2a2a2a;}
</style>
</head>
<body>

<h2>Grunge Vocals</h2>

<p class="ex1">Laynle Stayle</p>
<p class="ex2">Eddie Vedder</p>
<p class="ex3">Chris Cornell</p>
<p class="ex4">Scott Weiland</p>

</body>
</html>
