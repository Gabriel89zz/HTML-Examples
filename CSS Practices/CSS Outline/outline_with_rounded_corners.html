<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 2px solid rgb(56, 56, 56);
  padding: 5px;
}

p.ex1 {
  outline: dashed;
  border-radius: 4px;
}

p.ex2 {
  outline: dotted rgb(193, 55, 55);
  border-radius: 5px;  
}

p.ex3 {
  outline: 7px solid rgb(99, 67, 162);
  border-radius: 5px;
}

p.ex4 {
  outline: thick ridge lightpink;
  border-radius: 10px;
}

p.ex5 {
  outline: thick solid rgb(38, 80, 38);
  border-radius: 7px;
}
</style>
</head>
<body>

<h2>Attack On Titan</h2>

<p class="ex1">Eren Jaeger</p>
<p class="ex2">Mikasa Ackerman</p>
<p class="ex3">Levi Ackerman</p>
<p class="ex4">Erwin Smith</p>
<p class="ex5">Annie Leonhart</p>

</body>
</html>
