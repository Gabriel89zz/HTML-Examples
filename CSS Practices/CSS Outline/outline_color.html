<!DOCTYPE html>
<html>
<head>
<style>
p {
  border: 2px solid rgb(46, 46, 46);
  padding: 15px;
}

p.ex1 {
  outline-style: solid;
  outline-color: rgb(77, 164, 103);
}

p.ex2 {
  outline-style: dotted;
  outline-color: rgb(65, 65, 146);
}

p.ex3 {
  outline-style: outset;
  outline-color: rgb(219, 143, 220);
}

p.ex4 {
  outline-style: solid;
  outline-color: invert;
}
</style>
</head>
<body>

<h2>Great Musicians</h2>

<p class="ex1">Zack de la Rocha</p>
<p class="ex2">Tom Morello</p>
<p class="ex3">John Frusciante</p>
<p class="ex4">Flea</p>

</body>
</html>
