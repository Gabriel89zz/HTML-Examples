<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 200px;
  width: 400px;
  background-color: rgb(129, 202, 197);
}
</style>
</head>
<body>

<h2>Basket Case</h2>

<div>Do you have the time to listen to me whine?
About nothing and everything, all at once
I am one of those melodramatic fools
Neurotic to the bone, no doubt about it.</div>

</body>
</html>
