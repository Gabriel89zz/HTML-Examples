<!DOCTYPE html>
<html>
<head>

}
</style>
</head>
<body>

<h2>I Can't Be With You</h2>
<p>あなたは別の生き物を殺す準備ができていましたが、自分自身が殺されるのが怖いです。それは奇妙だと思いませんか？生き物に銃を向けるとき。..これがその行為の意味です。</p>

<div>
<p class="ex1">誰かにやりたくないことを強制したら、その人は人生を嫌うだけになってしまいます。</p>
</div>

</body>
</html>
