<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

<h1>Bootstrap Sound Archive</h1>

<p>Iconos para una base de datos de Grunge y Shoegaze:</p>
<i class="glyphicon glyphicon-cd"></i>
<i class="glyphicon glyphicon-music"></i>
<i class="glyphicon glyphicon-equalizer"></i>
<i class="glyphicon glyphicon-headphones"></i>
<i class="glyphicon glyphicon-flash"></i>
<br><br>

<p>Iconos con estilo (intensidad de la distorsión y atmósfera):</p>
<i class="glyphicon glyphicon-cd" style="font-size:24px;"></i>
<i class="glyphicon glyphicon-cd" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-cd" style="font-size:48px;color:#555555;"></i>
<i class="glyphicon glyphicon-cd" style="font-size:60px;color:#4682B4;"></i>
</body>
</html>
