<!DOCTYPE html>
<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<h1>Google Sound Icons</h1>

<p>Iconos para la interfaz de un archivo Grunge:</p>
<i class="material-icons">album</i>
<i class="material-icons">hearing</i>
<i class="material-icons">blur_on</i>
<i class="material-icons">settings_input_component</i>
<i class="material-icons">dark_mode</i>
<br><br>

<p>Iconos con estilo (atmósfera y distorsión):</p>
<i class="material-icons" style="font-size:24px;">album</i>
<i class="material-icons" style="font-size:36px;">album</i>
<i class="material-icons" style="font-size:48px;color:#2c3e50;">album</i>
<i class="material-icons" style="font-size:60px;color:#7f8c8d;">album</i>
</body>
</html>
