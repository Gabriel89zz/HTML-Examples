  border: 2px solid rgb(40, 81, 95);
  border-radius: 5px;
  padding: 2px;
}

p.round2 {
  border: 2px solid lightseagreen;
  border-radius: 10px;
  padding: 3px;
}

  border: 2px solid rgb(205, 112, 181);
  border-radius: 10px;
  padding: 6px;
}
</style>
</head>

</html>
