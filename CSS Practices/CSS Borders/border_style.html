<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>Nombres de bandas de la escena Grunge y Shoegaze aplicando diferentes bordes:</p>

<p class="dotted">Nirvana</p>
<p class="dashed">Slowdive</p>
<p class="solid">My Bloody Valentine</p>
<p class="double">Alice in Chains</p>
<p class="groove">Soundgarden</p>
<p class="ridge">Ride</p>
<p class="inset">Pearl Jam</p>
<p class="outset">Lush</p>
<p class="none">Mudhoney</p>
<p class="hidden">Chapterhouse</p>
<p class="mix">Stone Temple Pilots</p>

</body>
</html>
