<!DOCTYPE html>
<html>
<body>

<h2>Use of The class Attribute in JavaScript</h2>
<p>Click the button to hide all elements with class name "band":</p>

<button onclick="myFunction()">Hide elements</button>

<h2 class="band">Coaltar Of The Deepers</h2>
<p>人生でかけがえのないものは、失って初めてそのありがたみに気づくものだ。夏休みとか…兄弟とか。</p>

<h2 class="band">Kinoue64</h2>
<p>人生でかけがえのないものは、失って初めてそのありがたみに気づくものだ。夏休みとか…兄弟とか。</p>

<h2 class="band">Tokyo Shoegazer</h2>
<p>人生でかけがえのないものは、失って初めてそのありがたみに気づくものだ。夏休みとか…兄弟とか。</p>

<script>
function myFunction() {
  var x = document.getElementsByClassName("band");
  for (var i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
}
</script>

</body>
</html>
