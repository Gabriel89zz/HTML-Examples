<!DOCTYPE html>
<html>
<head>
<style>
.band {
  background-color: #2a2a2a;
  color: lightcoral;
  padding: 10px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
} 
</style>
</head>
<body>

<h2>Different Elements Can Share Same Class</h2>

<p>Even if the two elements do not have the same tag name, they can both point to the same class, and get the same CSS styling:</p>

<h2 class="band">Cruyff In The Bedroom</h2>
<p class="band">人生でかけがえのないものは、失って初めてそのありがたみに気づくものだ。夏休みとか…兄弟とか。</p>

</body>
</html>
