<!DOCTYPE html>
<html>
<body>

<h1>The input step attribute</h1>

<p>The step attribute defines the legal number intervals for an input, which is useful for precise tuning of BPM or distortion levels.</p>

<form action="/action_page.php">
  <label for="bpm">Set Tempo (Increments of 5 BPM):</label><br><br>
  <input type="number" id="bpm" name="bpm" step="5" value="120">
  <br><br>
  
  <label for="fuzz">Fuzz Pedal Intensity (Increments of 0.5):</label><br><br>
  <input type="number" id="fuzz" name="fuzz" step="0.5" value="7.5">
  <br><br>
  
  <input type="submit" value="Sync Gear">
</form>

</body>
</html>
