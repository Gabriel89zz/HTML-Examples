<!DOCTYPE html>
<html>
<body>

<h1>The autocomplete attribute</h1>

<p>The autocomplete attribute allows the browser to predict the values you've entered before, speeding up the registration for the Metal Archive.</p>

<p>Notice that autocomplete is "on" for the band and member fields, but "off" for the sensitive email field!</p>

<form action="/action_page.php" autocomplete="on">
  <label for="member">Member Name:</label><br>
  <input type="text" id="member" name="member"><br><br>
  <label for="fav_band">Favorite Band (Grunge/Metal):</label><br>
  <input type="text" id="fav_band" name="fav_band"><br><br>
  <label for="email">Archive Login Email:</label><br>
  <input type="email" id="email" name="email" autocomplete="off"><br><br>
  <input type="submit" value="Join the Horde">
</form>

</body>
</html>
