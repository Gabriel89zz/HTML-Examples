<!DOCTYPE html>
<html>
<body>

<h1>The input required attribute</h1>

<p>The required attribute ensures that a field must be filled out before submitting, so you don't forget to name the headliner for the Metal fest.</p>

<form action="/action_page.php">
  <label for="headliner">Festival Headliner (Grunge/Metal):</label><br><br>
  <input type="text" id="headliner" name="headliner" placeholder="e.g. Soundgarden" required><br><br>
  <input type="submit" value="Register Band">
</form>

</body>
</html>
