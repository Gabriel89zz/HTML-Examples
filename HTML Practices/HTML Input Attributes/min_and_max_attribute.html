<!DOCTYPE html>
<html>
<body>

<h1>The input min and max attributes</h1>

<p>The min and max attributes define the valid range for values, such as specific musical eras or equipment settings.</p>

<form action="/action_page.php">
  <label for="grungemax">Enter a date before the Grunge explosion (pre-1991):</label><br>
  <input type="date" id="grungemax" name="grungemax" max="1990-12-31"><br><br>

  <label for="numetalmin">Enter a date during the Nu Metal era (post-1994):</label><br>
  <input type="date" id="numetalmin" name="numetalmin" min="1994-01-01"><br><br>
  
  <label for="distortion">Distortion Level (between 1 and 11):</label><br>
  <input type="number" id="distortion" name="distortion" min="1" max="11"><br><br>

  <input type="submit" value="Apply Settings">
</form>

</body>
</html>
