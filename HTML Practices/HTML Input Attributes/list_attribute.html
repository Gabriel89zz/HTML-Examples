<!DOCTYPE html>
<html>
<body>

<h1>The input list attribute</h1>

<p>The list attribute connects an input to a datalist, providing a "search-as-you-type" menu for your favorite subgenres and bands.</p>

<form action="/action_page.php">
  <label for="music-choice">Choose a Band or Genre:</label><br><br>
  <input list="genres-bands" name="music-choice" id="music-choice" placeholder="Start typing...">
  <datalist id="genres-bands">
    <option value="Nirvana">
    <option value="My Bloody Valentine">
    <option value="Korn">
    <option value="Deftones">
    <option value="Alice in Chains">
    <option value="Slowdive">
    <option value="System of a Down">
    <option value="Metallica">
  </datalist>
  <br><br>
  <input type="submit" value="Select">
</form>

</body>
</html>
