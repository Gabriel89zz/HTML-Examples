<!DOCTYPE html>
<html>
<body>

<h1>The input size attribute</h1>

<p>The size attribute specifies the width (in characters) of an input field, perfect for long atmospheric titles or short metal subgenres:</p>

<form action="/action_page.php">
  <label for="shoegaze">Long Shoegaze Track Title:</label><br>
  <input type="text" id="shoegaze" name="shoegaze" size="60" placeholder="e.g., Sometimes - My Bloody Valentine"><br>
  <label for="metal">Metal Subgenre Code:</label><br>
  <input type="text" id="metal" name="metal" size="5" placeholder="e.g., THRSH"><br><br>
  <input type="submit" value="Submit to Archive">
</form>

</body>
</html>
