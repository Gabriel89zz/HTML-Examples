<!DOCTYPE html>
<html>
<body>

<h1>The input autofocus attribute</h1>

<p>The autofocus attribute ensures the input field is selected automatically when the page loads, perfect for high-speed database searches.</p>

<form action="/action_page.php">
  <label for="band_search">Search Metal/Grunge Band:</label><br>
  <input type="text" id="band_search" name="band_search" placeholder="e.g. Alice in Chains" autofocus><br>
  
  <label for="subgenre">Subgenre:</label><br>
  <input type="text" id="subgenre" name="subgenre" placeholder="e.g. Sludge Metal"><br><br>
  
  <input type="submit" value="Search Archive">
</form>

</body>
</html>
