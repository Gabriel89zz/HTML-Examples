<h1>ザ・ピロウズ</h1>

<p>T取り返しのつかないこともある。でも、笑っても泣いても世界は回り続ける。高校生活もいつかは終わる。.</p>
<p>時間は限られているから、ためらう暇はない。だからこそ、まっすぐに歩み続けられる。だからこそ、決して立ち止まらない。.</p>
<p>あなたは人間を愛していると主張しますが、それには嘘や裏切り、罪や醜さ、嫉妬や未熟さ、憎しみや葛藤も含まれるはずです。</p>
