<!DOCTYPE html>
<html>
<head>
  <title>In Circles</title>
</head>
<body>

<p>Meet me there
In the blue
Where words are not
Feeling remains
Sincerity
Trust in me
Throw myself into your door</p>
<p>In circles (I'm running down)
In circles (running down)
In circles (running down)</p>

</body>
</html>
