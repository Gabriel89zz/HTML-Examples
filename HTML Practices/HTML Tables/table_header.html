<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Best Album Per Grunge Band</h2>

<table style="width:100%">
  <tr>
    <th>Nirvana</th>
    <th>Alice In Chains</th>
    <th>Pearl Jam</th>
    <th>Soundgarden;</th>
  </tr>
  <tr>
    <td>Nevermind</td>
    <td>Facelift</td>
    <td>Ten</td>
    <td>Badmotorfinger</td>
  </tr>
  <tr>
    <td>9.2</td>
    <td>9.5</td>
    <td>8.5</td>
    <td>9</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
