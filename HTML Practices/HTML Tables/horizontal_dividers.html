<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

tr {
  border-bottom: 2px solid #ddd;
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to the tr elements for horizontal dividers:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>Kurosaki</td>
    <td>Ichigo </td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Aizen</td>
    <td>Sosuke</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Zaraki</td>
    <td>Kenpanchi</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Yachiru</td>
    <td>Unohana</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
