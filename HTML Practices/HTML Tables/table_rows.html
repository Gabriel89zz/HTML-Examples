<!DOCTYPE html>
<html>
<style>

}
</style>

<h2>Rate Album</h2>

<table style="width:100%">
  <tr>
    <td>Nevermind</td>
    <td>Ten</td>
    <td>Facelift</td>
  </tr>
  <tr>
    <td>9.2</td>
    <td>8.6</td>
    <td>9.5</td>
  </tr>
</table>

</body>
</html>
