<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(59, 59, 59);
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jesus</td>
    <td>Sandoval</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Kurt</td>
    <td>Cobain</td>
    <td>27</td>
  </tr>
  <tr>
    <td>Eddie</td>
    <td>Vedder</td>
    <td>45</td>
  </tr>
</table>

</body>
</html>
