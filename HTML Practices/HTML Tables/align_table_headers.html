<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th {
  text-align: center;
}
</style>
</head>
<body>

<h2>Center-align Headers</h2>

<p>To Center-align the table headers, use the CSS text-align property.</p>

<table style="width:100%">
  <tr>
    <th>Anime</th>
    <th>Genre</th> 
    <th>Score</th>
  </tr>
  <tr>
    <td>One Piece</td>
    <td>Shonen</td>
    <td>9.7</td>
  </tr>
  <tr>
    <td>Bleach</td>
    <td>Shonen</td>
    <td>9.4</td>
  </tr>
  <tr>
    <td>Steins Gate</td>
    <td>Seinen</td>
    <td>9.3</td>
  </tr>
</table>

</body>
</html>
