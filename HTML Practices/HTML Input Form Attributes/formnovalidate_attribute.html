<!DOCTYPE html>
<html>
<body>

<h1>The input formnovalidate attribute</h1>

<p>The formnovalidate attribute allows you to bypass input validation, which is useful for saving rough Grunge lyrics or incomplete Metal band profiles.</p>

<form action="/archive_submission.php">
  <label for="email">Band Contact Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <input type="submit" value="Submit Validated">
  <input type="submit" formnovalidate="formnovalidate" value="Submit Raw (No Validation)">
</form>

</body>
</html>
