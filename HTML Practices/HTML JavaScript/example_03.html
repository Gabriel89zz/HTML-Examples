<!DOCTYPE html>
<html>
<body>

<h1>Numb</h1>

<p id="lyrics">I've become so numb</p>

<script>
function myFunction() {
  document.getElementById("lyrics").style.fontSize = "25px";
  document.getElementById("lyrics").style.padding = "10px";
  document.getElementById("lyrics").style.color = "white";
  document.getElementById("lyrics").style.backgroundColor = "lightcoral";
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
