<!DOCTYPE html>
<html>
<body>

<h2>Grunge Bands</h2>

<p>Choose your favorite grunge band:</p>

<form>
  <input type="radio" id="html" name="fav_band" value="Nirvana">
  <label for="html">Nirvana</label><br>
  <input type="radio" id="css" name="fav_band" value="Soundgarden">
  <label for="css">Soundgarden</label><br>
  <input type="radio" id="javascript" name="fav_band" value="Alice In Chains">
  <label for="javascript">Alice In Chains</label><br>
  <input type="radio" id="javascript" name="fav_band" value="Pearl Jam">
  <label for="javascript">Pearl Jam</label>
</form> 

</body>
</html>
