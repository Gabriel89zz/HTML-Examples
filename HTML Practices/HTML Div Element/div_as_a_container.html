<!DOCTYPE html>
<html>
<style>
div {
  background-color: lightskyblue;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  padding: 15px;
}
</style>
<body>

<h1>HTML DIV Example</h1>

<div>
  <h2>Nipon</h2>
  <p>いつもこんな気持ちになるんです…何かを失っているような。世界は本当に美しいのに…まるで自分だけがそこから遠ざかっているような気がするんです。.</p>
  <p>女の子が追いかけてきたら、それは罠である可能性が高いです。.</p>
</div>

<p>The lightskyblue background is added to demonstrate the footprint of the DIV element.</p>

</body>
</html>
