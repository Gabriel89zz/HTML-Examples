<!DOCTYPE html>
<html>
<head>
<style>
    button{
        background-color: lightcoral;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: rgb(165, 165, 165);
        border: none;
        padding: 10px;
        border-radius: 7px;
    }
</style>
</head>
<body>

<h2>HTML Button Types</h2>

<p>The submit button sends the form data to the server, and the reset button clears the form field (try to type your first name and press Reset Form).</p>

<form action="/action_page.php">
  Band Name: <input type="text" name="bname"><br><br>

  <button type="submit">Submit Form</button>
  <button type="reset">Reset Form</button>
</form>

</body>
</html>
